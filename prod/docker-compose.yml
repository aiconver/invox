services:
  frontend:
    image: tapirregistry.aiconver.com:443/frontend-invox:${version:-unstable}
    build:
      context: ../invox-client
      dockerfile: Dockerfile
      target: build
    volumes:
      - './volumes/html/:/usr/share/nginx/html'
      - ./volumes/log:/var/log/aiconver
    depends_on:
      - backend
    networks:
      - backend
      - frontend
    restart: always
    environment:
      - NODE_ENV=${NODE_ENV}
      - VITE_APP_KEYCLOAK_REALM=${VITE_APP_KEYCLOAK_REALM}
      - VITE_APP_KEYCLOAK_CLIENTID=${VITE_APP_KEYCLOAK_CLIENTID}
      - VITE_APP_KEYCLOAK_URL=${VITE_APP_KEYCLOAK_URL}
      - VITE_APP_API_BASE_URL=${VITE_APP_API_BASE_URL}
  
  backend:
    image: tapirregistry.aiconver.com:443/backend-invox:${version:-unstable}
    build:
      context: ../invox-backend
      dockerfile: Dockerfile
      target: prod
    volumes:
      - ../invox-backend:/usr/src/app
      - ../invox-backend/src/data:/usr/src/app/dist/data:ro
      - /usr/src/app/node_modules
    networks:
      - backend
      - frontend
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID}
      - KEYCLOAK_SERVER_URL=${KEYCLOAK_SERVER_URL}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM}
      - KEYCLOAK_SECRET=${KEYCLOAK_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  webserver:
    image: nginx:1-alpine
    ports:
      - 443:443
    restart: always
    depends_on:
      - frontend
      - backend
    networks:
      - frontend
      - backend
    volumes:
      - ./config/webserver/nginx/templates/server-variables.conf.template:/etc/nginx/templates/server-variables.conf.template:ro
      - ./config/webserver/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../docker/volumes/letsencrypt:/etc/letsencrypt:ro
      - './volumes/html/:/usr/share/nginx/html:ro'
    cap_add:
      - NET_ADMIN

networks:
  frontend:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
  backend:
    name: backend
    internal: true
